<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EcoHero ISCTE - Salva o Campus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            height: -webkit-fill-available;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        #game-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.3),
                        0 0 60px rgba(46, 204, 113, 0.1);
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        /* Fullscreen mode */
        #game-container:fullscreen,
        #game-container:-webkit-full-screen,
        #game-container:-moz-full-screen,
        #game-container:-ms-fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            aspect-ratio: unset !important;
            border-radius: 0 !important;
            background: #1a1a2e;
        }

        /* Mobile - ocupar ecra todo */
        @media screen and (max-width: 850px), screen and (max-height: 500px) {
            body {
                justify-content: flex-start;
                align-items: flex-start;
            }

            #game-container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                aspect-ratio: unset;
                border-radius: 0;
                box-shadow: none;
            }
        }

        /* Landscape mobile */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            #game-container {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
